<html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 250px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }
        .price {
            color: grey;
            font-size: 22px;
        }
        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        .card button:hover {
            opacity: 0.7;
        }
    </style>

<body>
    <div class="card">
        <img src="https://images-na.ssl-images-amazon.com/images/I/41gUgegbS3L._SX336_BO1,204,203,200_.jpg"
            alt="Denim Jeans" style="width:100%">
        <h3>Customer Data Platforms</h3>
        <p class="price">$25</p>
        <p>Use People Data to Transform the Future of Marketing Engagement.</p>
        <p><button id="btn-add-to-cart" onclick="processViewItem(this)">View Item</button></p>

        // go to the page tracking-events-ecommerce.html
